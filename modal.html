<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>MODALS</title>
</head>
<body>
    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modal">LOGIN NOW</button>
    <!--MODALS-->
    <div class="modal" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="bi bi-person fs-3 me-2"></span>
                    <span class="me-2">Enter Details to Login</span>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button> 
                </div>
                <div class="modal-body">
                    <label for="email">Enter Your Email</label> <br>
                    <input type="text" placeholder="Enter Email" class="m-2 form-control" id="email"> <br>
                    <label for="password">Enter Your Password</label> <br>
                    <input type="text" placeholder="Enter Password" class="m-2 form-control" id="password">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success">Login Now</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
