<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Carousels</title>
</head>
<body>
    <div class="carousel slide" data-bs-ride="carousel" id="banners" >
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="./images/C-1.jpg" alt="" class="d-block w-100" data-bs-interval="3000">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="./images/C-2.jpg" alt="" class="d-block w-100" >
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="./images/C-3.jpg" alt="" class="d-block w-100" >
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="./images/C-4.jpg" alt="" class="d-block w-100" >
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="./images/C-5.jpg" alt="" class="d-block w-100" >
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="./images/C-6.jpg" alt="" class="d-block w-100" >
            </div>
        </div>

        <button class="carousel-control-prev" data-bs-slide="prev"  data-bs-target="#banners">
            <span class="carousel-control-prev-icon" ></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banners">
            <span class="carousel-control-next-icon"></span>
        </button>
        <!-- INDICAtors -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#banners" class="active border rounded-circle" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#banners" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#banners" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#banners" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#banners" data-bs-slide-to="4"></button>
            <button type="button" data-bs-target="#banners" data-bs-slide-to="5"></button>

        </div>
    </div>
</body>
</html>
